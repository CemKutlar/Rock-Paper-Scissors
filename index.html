<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS_Game/styles.css">
    
    
</head>
<body>
    <div class="main_container">
        <h6 class="header text">Get Three Points To Win</h6>
        <div class="ps_buttons">
            <button class="main_buttons" id="rock_button"><img id="txt_img"src="RPS_Game/rps_Assets/rock_text.png" alt="rock_text_image"></button>
            <button class="main_buttons" id="paper_button"><img id="txt_img"src="RPS_Game/rps_Assets/paper_text.png" alt="paper_text_image"></button>
            <button class="main_buttons" id="scissors_button"><img id="txt_img"src="RPS_Game/rps_Assets/scissors_text.png" alt="scissors_text_image"></button>

        </div>
        <div class="results_table">
            <div class="score_table text">
                <h3>Your score: <span id="player_point">0</span></h3>
                <h3>Computer score: <span id="computer_point">0</span></h3>
            </div>
            <h3 id="round_result" class= "text"></h3>
        </div>
    </div>
    <script src="RPS_Game/myscripts.js"></script>
</body>
</html>
